{% load django_vite %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Civic Tech Jobs</title>

        <!-- TODO: fix favicon-->
        <!-- Loads favicon via template -->
        <link rel="icon" href="./src/assets/images/svgs/logos/logo-logomark.svg" />

        <!-- TODO: fix import url-->
        <!-- React with @vitejs/plugin-react -->
        <script type="module">
          import RefreshRuntime from 'http://localhost:5175/static/@react-refresh'
          RefreshRuntime.injectIntoGlobalHook(window)
          window.$RefreshReg$ = () => {}
          window.$RefreshSig$ = () => (type) => type
          window.__vite_plugin_react_preamble_installed__ = true
        </script>

        {% vite_hmr_client %}

        {% vite_asset './index.scss' %}
    </head>

    <body>
        <div id="app"></div>
        {% vite_asset './index.tsx' %}
    </body>

</html>
